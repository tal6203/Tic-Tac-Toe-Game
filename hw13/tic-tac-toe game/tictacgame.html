<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe game</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <h1 id="title">Tic Tac Toe</h1>
      <table>
        <tr>
          <td id="td0"></td>
          <td id="td1" class="vert"></td>
          <td id="td2"></td>
        </tr>
        <tr>
          <td id="td3" class="hori"></td>
          <td id="td4" class="vert hori"></td>
          <td id="td5" class="hori"></td>
        </tr>
        <tr>
          <td id="td6"></td>
          <td id="td7" class="vert"></td>
          <td id="td8"></td>
        </tr>
      </table>
      <h2 id="turns"></h2>
      <h1 id="the_winner"></h1>
      <button id="restart" type="button" >Restart</button>
      <button id="player1vsplayer2" type="button"  >Player1 vs Player2</button>
      <button id="player1vscomputer" type="button">Player vs Computer</button>
    <script src="script.js"></script>
  </body>
</html>
